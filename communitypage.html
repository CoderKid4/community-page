<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Game Hub</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #0ff;
            --card-bg-color: rgba(255, 255, 255, 0.05);
            --card-border-color: rgba(0, 255, 255, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --accent-color: #007bff;
            --card-bg-color: #000;
            --card-border-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --card-bg-color: #1e1e1e;
            --card-border-color: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .neon {
            color: var(--text-color);
            text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 40px var(--accent-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: var(--accent-color);
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        header nav a:hover {
            text-shadow: 0 0 8px var(--accent-color);
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #1f1f1f, #000);
            color: var(--text-color);
        }

                .hero h1 {
            font-size: 4rem;
            text-transform: uppercase;
            animation: glow 1.6s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--accent-color); }
            100% { text-shadow: 0 0 20px var(--accent-color); }
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero .cta {
            display: inline-block;
            padding: 15px 30px;
            background: var(--accent-color);
            color: var(--bg-color);
            font-size: 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 0 10px var(--accent-color);
            animation: glow 1s infinite alternate;
        }

        .hero .cta:hover {
            background: #fff;
            box-shadow: 0 0 35px var(--accent-color);
            color: rgb(0,0,0);
            
        }

        .about {
            padding: 50px 20px;
            background: var(--bg-color);
        }

        .about h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            animation: glow 1s infinite alternate;
        }

        .about p {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .branches {
            padding: 50px 20px;
            background: linear-gradient(135deg, #1a1a1a, #000);
        }

        .branches h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            animation: glow 1s infinite alternate;
        }

        .branches .branch-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .branch-card {
            background: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px var(--card-border-color);
        }

        .branch-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .branch-card p {
            font-size: 1rem;
        }

        .branch-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--bg-color);
            color: var(--accent-color);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        footer a:hover {
            text-shadow: 0 0 8px var(--accent-color);
        }
        .theme-toggle {
    background: var(--accent-color);
    color: var(--bg-color);
    border: 2px solid var(--text-color);
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 30px;
    transition: all 0.3s ease-in-out;
    text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color);
    box-shadow: 0 0 10px var(--accent-color);
}

.theme-toggle:hover {
    background: var(--text-color);
    color: var(--bg-color);
    text-shadow: 0 0 10px var(--text-color);
    box-shadow: 0 0 20px var(--text-color);
}
/* Message Section */
.messages {
  margin-top: 40px;
  text-align: center;
}

.messages h2 {
  color: white;
  font-size: 2.5em;
  animation: glow 1s infinite alternate;
}

#message-container
  margin-top: 20px;
  max-height: 400px;
  overflow-y: scroll;
  padding: 10px;
  background-color: rgba(0, 255, 255, 0.1);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.message {
  margin-bottom: 15px;
  padding: 10px;
  background-color: rgba(0, 255, 255, 0.2);
  border-radius: 10px;
  text-align: left;
}

.message strong {
  color: lightblue;
}

.add-message {
  margin-top: 20px;
}

.add-message textarea {
  width: 80%;
  height: 100px;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid turquoise;
  background-color: rgba(0, 255, 255, 0.2);
  color: white;
  font-size: 1.1em;
  resize: none;
}

.add-message button {
  margin-top: 10px;
  padding: 10px 20px;
  border-radius: 10px;
  background-color: turquoise;
  border: none;
  color: black;
  font-size: 1.2em;
  cursor: pointer;
  text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
}

.add-message button:hover {
  background-color: lightblue;
  text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
}
.suggestions {
        margin-top: 40px;
        text-align: center;
    }

    .suggestions h2 {
        color: white;
        font-size: 2.5em;
        animation: glow 1s infinite alternate;
    }

    #suggestion-container {
        margin-top: 20px;
        max-height: 400px;
        overflow-y: scroll;
        padding: 10px;
        background-color: rgba(0, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .add-suggestion textarea {
        width: 80%;
        height: 100px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid turquoise;
        background-color: rgba(0, 255, 255, 0.2);
        color: white;
        font-size: 1.1em;
        resize: none;
    }

    .add-suggestion button {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 10px;
        background-color: turquoise;
        border: none;
        color: black;
        font-size: 1.2em;
        cursor: pointer;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
    }

    .add-suggestion button:hover {
        background-color: lightblue;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }


    </style>
</head>
<body>
    <header>
        <div class="logo neon">Community</div>
                  <nav>
            <a href="">Home</a>
            <a href="https://ezalgebra.github.io/macvg/">Games</a>
            <a href="#">Community</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
    </header>

    <section class="hero">
        <h1 class="neon">Community</h1>
        <p>The ultimate space to connect, share, and grow with friends in a vibrant community!</p>
        <a href="https://ezalgebra.github.io/macvg/" class="cta">Explore Community</a>
    </section>
<section class="suggestions" id="suggestions">
    <h2>Suggestion Center</h2>
    <div id="suggestion-container"></div>
    <div class="add-suggestion">
        <textarea id="suggestion-input" placeholder="Suggest something..."></textarea>
        <button onclick="postSuggestion()">Submit Suggestion</button>
    </div>
</section>
   <section class="messages" id="messages">
    <h2>Community Messages</h2>

    <div id="message-container"></div>

    <div class="add-message">
        <textarea id="message-input" placeholder="Write your message here..."></textarea>
        <button onclick="postMessage()">Post Message</button>
    </div>
</section>

    <footer>
        <p>&copy; 2025 Neon Game Hub | Created by <b>Niam</b> & <b>Nooh</b>. <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
      let suggestions = []

    function displaySuggestions() {
        const suggestionContainer = document.getElementById("suggestion-container");
        suggestionContainer.innerHTML = "";

        suggestions.forEach(sug => {
            const suggestionElement = document.createElement("div");
            suggestionElement.classList.add("message");
            suggestionElement.innerHTML = `<strong>Guest:</strong> ${sug}`;
            suggestionContainer.appendChild(suggestionElement);
        });
    }

    function postSuggestion() {
        const suggestionInput = document.getElementById("suggestion-input");
        const newSuggestion = suggestionInput.value.trim();

        if (!newSuggestion) {
            alert("Suggestion cannot be empty.");
            return;
        }

        suggestions.push(newSuggestion);
        suggestionInput.value = "";
        displaySuggestions();
    }
      let messages = [
    { username: "Big Steve", message: "This community is amazing!" },
    { username: "Chase", message: "Can't wait to try new games!" }
];

function displayMessages() {
    const messageContainer = document.getElementById("message-container");
    messageContainer.innerHTML = "";

    messages.forEach(msg => {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = `<strong>${msg.username}:</strong> ${msg.message}`;
        messageContainer.appendChild(messageElement);
    });
}

function postMessage() {
    const messageInput = document.getElementById("message-input");
    const newMessage = messageInput.value.trim();

    if (!newMessage) {
        alert("Message cannot be empty.");
        return;
    }

    messages.push({ username: "Guest", message: newMessage });
    messageInput.value = "";
    displayMessages();
}

window.onload = displayMessages;

            function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.body.setAttribute('data-theme', 'dark');
            } else if (currentTheme === 'dark') {
                document.body.setAttribute('data-theme', '');
            } else {
                document.body.setAttribute('data-theme', 'light');
            }
        }
    </script>
</body>
</html>
